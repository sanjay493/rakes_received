<!DOCTYPE html>
<html>
<head>
    <title>Transit Analytics System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f3a5f;
            color: white;
            padding: 15px 30px;
        }
        .container {
            padding: 20px 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Unit Buttons */
        .unit-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .unit-btn {
            padding: 12px 24px;
            background: #e8eef5;
            color: #1f3a5f;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .unit-btn:hover {
            background: #d0dce8;
            transform: translateY(-2px);
        }
        .unit-btn.active {
            background: #1f3a5f;
            color: white;
            border-color: #1f3a5f;
            box-shadow: 0 4px 8px rgba(31, 58, 95, 0.3);
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        select, input {
            width: 100%;
        }
        button {
            width: auto;
            min-width: 150px;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #1f3a5f;
            box-shadow: 0 0 0 2px rgba(31, 58, 95, 0.1);
        }
        
        /* Button Styles */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-primary, .btn-secondary {
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 150px;
            width: auto;
        }
        .btn-primary {
            background: #1f3a5f;
            color: white;
        }
        .btn-primary:hover {
            background: #162c46;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: #4a90e2;
            color: white;
        }
        .btn-secondary:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button {
            background: #1f3a5f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #162c46;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 280px));
            gap: 20px;
            margin-top: 15px;
        }
        .graph-box {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #eee;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>ðŸš† Transit Time Analytics Dashboard</h2>
        <nav style="display: flex; gap: 20px;">
            <a href="/upload" style="color: white; text-decoration: none; padding: 8px 16px; background: rgba(255,255,255,0.1); border-radius: 4px;">Upload</a>
            <a href="/" style="color: white; text-decoration: none; padding: 8px 16px; background: rgba(255,255,255,0.1); border-radius: 4px;">Dashboard</a>
            <a href="/commodity_analysis" style="color: white; text-decoration: none; padding: 8px 16px; background: rgba(255,255,255,0.1); border-radius: 4px;">Commodity Analysis</a>
        </nav>
    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <small>Internal Analytics System</small>
</footer>

</body>
</html>
