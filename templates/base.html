<!DOCTYPE html>
<html>
<head>
    <title>Transit Analytics System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f3a5f;
            color: white;
            padding: 15px 30px;
        }
        .container {
            padding: 20px 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            max-width: 350px;
        }
        button {
            background: #1f3a5f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #162c46;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .graph-box {
            background: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #eee;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h2>ðŸš† Transit Time Analytics Dashboard</h2>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <small>Internal Analytics System</small>
</footer>

</body>
</html>
